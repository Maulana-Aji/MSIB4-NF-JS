<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="css/calculator.css">
</head>
<body>
	<div class="calculator">
		<div>
			<label for="num1">Maukkan Angka Pertama</label>
			<input type="text" id="num1" placeholder="Angka Pertama"">
		</div>
		<div>
			<label for="num2">Masukkan Angka Kedua</label>
			<input type="text" id="num2" placeholder="Angka Kedua">
		</div>
		<div>
			<button onclick="add()">Tambah +</button>
			<button onclick="subtract()">Kurang -</button>
			<button onclick="multiply()">Kali x</button>
			<button onclick="divide()">Bagi /</button>
			<button onclick="power()">Pangkat ^</button>
		</div>
		<div>
			<label for="result">Hasil:</label>
			<input type="text" id="result" readonly>
		</div>
	</div>

	<script src="js/calc.js"></script>
</body>
</html>
